<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive my images</title>
    <style>
        html {
            font-family: sans-serif;
            background-color: gray;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgb(152, 212, 240);
        }


        header {
            background: url(header.png) no-repeat center;
            height: 200px;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            text-shadow: 2px 2px 10px black;
        }

        p,
        h2,
        div {
            text-align: center;
        }



        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <selection>
            <h1>My website</h1>
            <p>My lovely daughter! Your mom loves you!</p>
            <img srcset="красотка-480.png 480w,
                             красотка-800.png 800w" sizes="(max-width: 480 px) 440px,
                                     800px" src="красотка-800.png" alt="Марина прекрасная">
            <p>Скоро будя повествование о Кисейшн</p>
            <picture>
                <source media="(max-width: 799px)" srcset="красотка-480.png">
                <sourse media="(min-width: 800px)" srcset="красотка-800.png"></sourse>
                <img src="красотка-800.png" alt="Марина прекрасная">
            </picture>

            <div>
                <h2>audio</h2>
                <audio controls>
                    <source src="Sing-1.mp3" type="audio/mp3">
                    <sourse src="Sing-1.ogg" type="audio/ogg"></sourse>
                    <p>Your browser doesn't support HTML5 audio. Here is a <a href="sing-1.mp3"> link to
                            audio</a>instead.
                    </p>
                </audio>
            </div>
            <div>
                <h2>video</h2>
                <video controls="controls" autoplay preload="none" loop width="360" height="360" poster="poster.jpg">
                    <source src="kiseyshn.webm" type="video/webm">
                    <sourse src="kiseyshn.mp4" type="video/mp4"></sourse>
                    </sourse>
                </video>
                <p>Your browser doesn't support HTML5 video. Here is a <a href="kiseyshn.mp4"> link to video
                    </a>instead.
                </p>
            </div>
        </selection>
    </main>
</body>

</html>
